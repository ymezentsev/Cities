  \  2. Le nom de la ville doit être celui d'une ville réellement existante.\n\n\
  \  3. Chaque nom de ville ne peut être utilisé qu'une seule fois par partie.\n\n\
  \  4. Le jeu se termine lorsque l'ordinateur n'a plus de mots ou lorsque le \n\
