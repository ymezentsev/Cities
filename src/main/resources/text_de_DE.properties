#RulesWindow
btnOk = Okay
txtRules = Regeln des Spiels "Weltstädte": \n\n\
  \  1. Das Ziel des Spiels ist es, eine Stadt zu nennen, die mit dem Buchstaben\n\
  \     beginnt, der der letzte Buchstabe des vorherigen Stadtnamens war.\n\n\
  \  2. Der Städtenamen muss der Name einer tatsächlich existierenden Stadt sein.\n\n\
  \  3. Jeder Städtenamen darf im Spiel nur einmal verwendet werden.\n\n\
  \  4. Das Spiel endet, wenn der Computer keine Wörter mehr hat oder wenn der\n\
  \     Spieler "aufgeben" sagt, anstelle den Namen einer Stadt einzugeben.\n
